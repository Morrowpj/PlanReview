[tool:pytest]
# Pytest configuration for PlanReview API tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add options
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests as authentication-related
    database: marks tests as database-related
    api: marks tests as API endpoint tests
    
# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Coverage settings (when using pytest-cov)
# These can be overridden by command line options
[tool:coverage:run]
source = api
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*

[tool:coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[tool:coverage:html]
directory = test_results/coverage_html